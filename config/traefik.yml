# Configuración estática de Traefik 3.5

api:
  insecure: true

providers:
  docker:
    exposedByDefault: false

entryPoints:
  web:
    address: ":${HTTP_PORT:-80}"
  websecure:
    address: ":${HTTPS_PORT:-443}"
  dashboard:
    address: ":${DASHBOARD_PORT:-8080}"

log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100

metrics:
  prometheus:
    entryPoint: web
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
